<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width initial-scale=1" />
        <title>Please don't read the code</title>
    </head>
    <body>
        <div class="statusContainer">
            <span>Score: <span id="score"></span></span>
            <div class="statusUi">
                
                <div class="ammo">Ammo: <div id="ammo"><div id="ammoValue"></div></div></div>
                <div class="energy">Energy: <div id="energy"><div id="energyValue"></div></div></div>
                
            </div>
        </div>

        <div class="uiStart">
            <h1>Balls</h1>
            <button id="startButton" type="button">Start</button>
        </div>

        <button id="blastButton" type="button">Blast!</button>

        <div class="uiGameOver">
            <h1 id="points">0</h1>
            <p>Points</p>
            <button id="restartButton" type="button">Restart</button>
        </div>
        <canvas id="canvas"></canvas>

        <script src="script.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
